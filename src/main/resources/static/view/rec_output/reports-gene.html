		<script>
		// Define and initialize a JSON array of objects
		var myArray = [
			{
				"name": "John Doe",
				"age": 30,
				"email": "john.doe@example.com"
			},
			{
				"name": "Jane Smith",
				"age": 25,
				"email": "jane.smith@example.com"
			},
			{
				"name": "Bob Johnson",
				"age": 40,
				"email": "bob.johnson@example.com"
			},
			{
				"name": "Michael Jackson",
				"age": 35,
				"email": "jack.michael@example.com"
			}
		];

		// Create a section for each object in the JSON array
		function createSections() {
			var container = document.getElementById("container");
			container.innerHTML = "";
			var searchTerm = document.getElementById("search-bar").value.toLowerCase();
			for (var i = 0; i < myArray.length; i++) {
				if (myArray[i].name.toLowerCase().indexOf(searchTerm) !== -1) {
					var section = document.createElement("section");
					section.classList.add("section-style");
					section.innerHTML = "<h2>" + myArray[i].name + "</h2>" +
										"<p>Age: " + myArray[i].age + "</p>" +
										"<p>Email: " + myArray[i].email + "</p>";
					container.appendChild(section);
				}
			}
		}

		// Call the createSections function when the search button is clicked
		document.getElementById("search-button").addEventListener("click", createSections);

		// Call the createSections function when the page first loads
		//createSections();
	</script>
